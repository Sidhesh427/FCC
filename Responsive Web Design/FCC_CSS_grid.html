<style>
  .d1{background:LightSkyBlue;}
  .d2{background:LightSalmon;}
  .d3{background:PaleTurquoise;}
  .d4{background:LightPink;}
  .d5{background:PaleGreen;}

  .container {
    font-size: 40px;
    width: 100%;
    background: LightGray;
    /* Create Your First CSS Grid */
    display:grid;
    /* Add Columns with grid-template-columns and use grid units to change size of rows and columns*/
    grid-template-columns: 2fr 100px 3fr;
    /*Add Rows with grid-template-rows*/
    grid-template-rows: 50px 50px;
    /*Create a Column Gap Using grid-column-gap*/
    grid-column-gap: 10px;
    /*Create a Row Gap using grid-row-gap*/
    grid-row-gap: 5px;
    /*Add Gaps Faster with grid-gap*/
    grid-gap: 20px 20px;
    /*Create Flexible Layouts Using auto-fill (ads colums/rows to fill container size)*/
    grid-template-columns: repeat(auto-fill,minmax(60px, 1fr));
    /*Create Flexible Layouts Using auto-fit(collapses columns/rows and stretches grid to fit container)*/
    grid-template-columns: repeat(auto-fit, minmax(60px, 1fr))
  }
</style>

<div class="container">
  <div class="d1">1</div>
  <div class="d2">2</div>
  <div class="d3">3</div>
  <div class="d4">4</div>
  <div class="d5">5</div>
</div>

<!-- Use grid-column to Control Spacing -->

<style>
  .item1{background:LightSkyBlue;}
  .item2{background:LightSalmon;
    /*Align an Item Horizontally using justify-self*/
    justify-self: center; /*other options start end stretch(default)*/
  }
  .item3{background:PaleTurquoise;
    /*Align an Item Vertically using align-self*/
    align-self: start;
  }
  .item4{background:LightPink;
    /*Use grid-area Without Creating an Areas Template*/
    grid-area: 2/1/3/4;
    /*grid-area: horizontal line to start at / vertical line to start at / horizontal line to end at / vertical line to end at;*/
  }

  .item5 {
    background: PaleGreen;
    grid-column:2/4;
    /*Use grid-row to Control Spacing*/
    grid-row: 2/4;
    /*Place Items in Grid Areas Using the grid-area Property*/
    grid-area: footer;
  }

  .container2 {
    font-size: 40px;
    min-height: 300px;
    width: 100%;
    background: LightGray;
    display: grid;
    /*Reduce Repetition Using the repeat Function*/
    /*Limit Item Size Using the minmax Function*/
    grid-template-columns: repeat(3,minmax(90,1fr));
    grid-template-rows: 1fr 1fr 1fr;
    grid-gap: 10px;
    /*Align All Items Horizontally using justify-items*/
    justify-items: stretch;
    /*Align All Items Vertically using align-items*/
    align-items: flex-end;
    /*Divide the Grid Into an Area Template*/
    grid-template-areas:
      "header header header"
      ". content content"
      "footer footer footer"
  }
</style>

<div class="container2">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>
  <div class="item4">4</div>
  <div class="item5">5</div>
</div>


<!-- Use Media Queries to Create Responsive Layouts -->
<style>
  .item1 {
    background: LightSkyBlue;
    grid-area: header;
  }

  .item2 {
    background: LightSalmon;
    grid-area: advert;
  }

  .item3 {
    background: PaleTurquoise;
    display:grid;
    grid-area: content;
    grid-template-columns: auto 1fr;
  }

  .item4 {
    background: lightpink;
    grid-area: footer;
  }

  .container {
    font-size: 1.5em;
    min-height: 300px;
    width: 100%;
    background: LightGray;
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: 50px auto 1fr auto;
    grid-gap: 10px;
    grid-template-areas:
      "header"
      "advert"
      "content"
      "footer";
  }

  @media (min-width: 300px){
    .container{
      grid-template-columns: auto 1fr;
      grid-template-rows: auto 1fr auto;
      grid-template-areas:
        "advert header"
        "advert content"
        "advert footer";
    }
  }

  @media (min-width: 400px){
    .container{
      grid-template-areas:
      /* Only change code below this line */
        "header header"
        "advert content"
        "footer footer";
      /* Only change code above this line */
    }
  }
</style>

<div class="container">
  <div class="item1">header</div>
  <div class="item2">advert</div>
  <div class="item3">content</div>
  <div class="item4">footer</div>
</div>
