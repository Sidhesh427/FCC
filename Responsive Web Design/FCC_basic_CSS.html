<!-- Style and inherit styles the html bosy element -->
<!-- Prioritize one style over another
class color overrides body color and if another class is declared it'll override the previous class
class will be overridden by id attribute
inline style overrides id attribute
!important overrides everything-->
<style>
  body {
    background-color: #000000;
    font-family: monospace;
    color: green;
  }
  .pink-text{
    color: pink !important;
  }
  .blue-text{
    color: blue;
  }
  #orange-text{
    color: orange;
  }
</style>

<!-- Create a custom CSS Variable
To create a CSS variable, you just need to give it a name with two hyphens in front of it and assign it a value  -->
<style>
  /* :root is a pseudo-class selector that matches the root element of the document, usually the html element.
  By creating your variables in :root,
  they will be available globally and can be accessed from any other selector in the style sheet.*/
  :root {
    /* Only change code below this line */
      --penguin-belly: pink;
    /* Only change code above this line */
  }
  .penguin {
    /* Only change code below this line */
    --penguin-skin: gray;
    --penguin-belly: white; /* over-write :root selector*/
    /* Only change code above this line */
    position: relative;
    margin: auto;
    display: block;
    margin-top: 5%;
    width: 300px;
    height: 300px;
  }
    /*Use a custom CSS Variable  var(--var_name, fallback_value)*/
  .penguin-top {
    top: 10%;
    left: 25%;
    background: black;  /* this is the browser fallback */
    background: var(--penguin-skin, black);
    width: 50%;
    height: 45%;
    border-radius: 70% 70% 60% 60%;
  }

  .penguin-bottom {
    top: 40%;
